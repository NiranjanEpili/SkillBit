<!DOCTYPE html>
<html>
<head>
    <title>Sign In - SkillBit</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/auth.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-form">
            <h1>Sign In</h1>
            
            <div id="error-message" class="error-message"></div>
            
            <form id="signin-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="btn-primary">Sign In</button>
            </form>
            
            <div class="separator">
                <span>OR</span>
            </div>
            
            <button id="google-signin" class="btn-google">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo">
                Sign in with Google
            </button>
            
            <p class="auth-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>
    
    <script src="js/firebase-config.js"></script>
    <script src="js/firebase-auth.js"></script>
    <script>
        // Add event listeners when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Google sign in
            document.getElementById('google-signin').addEventListener('click', function(e) {
                e.preventDefault();
                signInWithGoogle();
            });
            
            // Email/password sign in
            document.getElementById('signin-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                signInWithEmail(email, password);
            });
        });
    </script>
</body>
</html>
